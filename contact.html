<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Contact Us</title>
</head>
<body>
    <img src="images/logo.png" alt="logo" class="logoimage">

    <h1 id="brandname">Dex Fashion</h1>
    
    <div class="topnav">
        <a href="index.html">Home</a>
        <a href="shop.html">Shop</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact Us</a>
        <link rel="icon" href="/images/dexicon.ico" type="image/icon type">
    </div>

    <div class="contactdiv"> 
        <h2 class="socialhead">Visit our pages on social media</h2>

        <div class="social">
            <a href="#">Twitter</a> <br>
            <a href="#">Facebook</a> <br>
            <a href="#">Instagram</a><br>
            <a href="#">Our YouTube Channel</a><br>
        </div>
    
        <h2 class="messagehead">Send us a message</h2>
        <form class="contact">
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname"><br>
            <label for="message">Your Message:</label><br>
            <textarea name="message" id="message" cols="30" rows="10"></textarea><br>
            <br>
            <input type="submit" value="Submit"><br>
          </form>
    </div>
    <footer class="footer">
        <p class="footerp">
            <a href="index.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
        </p>
        <p class="social">Reach to us via social media <br>
                <a href="#">Twitter</a> <br>
                <a href="#">Facebook</a> <br>
                <a href="#">Instagram</a> <br>
                <a href="#">Our Youtube Channel</a> <br>
        </p>
    </footer>
